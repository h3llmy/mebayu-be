networks:
  mebayu_network:

volumes:
  postgres_data:
  redis_data:
  cargo_registry:
  target_cache:
  prometheus_data:
  grafana_data:

services:
  backend:
    image: rust:1.93-bookworm
    container_name: mebayu_backend_dev
    working_dir: /app
    command: >
      sh -c "
      cargo install cargo-watch &&
      cargo watch -x run
      "
    volumes:
      - .:/app
      - cargo_registry:/usr/local/cargo/registry
      - target_cache:/app/target
    ports:
      - "3009:3009"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mebayu_network

  db:
    image: postgres:15-alpine
    container_name: mebayu_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      retries: 5
    networks:
      - mebayu_network

  redis:
    image: redis:7-alpine
    container_name: mebayu_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
    networks:
      - mebayu_network

  prometheus:
    image: prom/prometheus:latest
    container_name: mebayu_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - mebayu_network

  loki:
    image: grafana/loki:latest
    container_name: mebayu_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - mebayu_network

  promtail:
    image: grafana/promtail:latest
    container_name: mebayu_promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./monitoring/promtail/promtail.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - mebayu_network

  grafana:
    image: grafana/grafana:latest
    container_name: mebayu_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - mebayu_network

